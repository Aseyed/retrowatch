name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create local.properties if needed
      run: |
        if [ ! -f local.properties ]; then
          echo "sdk.dir=$ANDROID_HOME" > local.properties
        fi
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build RetroWatch App
      run: ./gradlew :android_apps:retrowatch:assembleDebug --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

    - name: Build SmartGlasses Companion App
      run: ./gradlew :android_apps:smartglasses_companion:assembleDebug --stacktrace
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

    - name: Upload RetroWatch APK
      uses: actions/upload-artifact@v4
      with:
        name: retrowatch-debug-apk
        path: android_apps/retrowatch/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Upload SmartGlasses Companion APK
      uses: actions/upload-artifact@v4
      with:
        name: smartglasses-companion-debug-apk
        path: android_apps/smartglasses_companion/build/outputs/apk/debug/smartglasses_companion-debug.apk
        retention-days: 30
        if-no-files-found: warn

